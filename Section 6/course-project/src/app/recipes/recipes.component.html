<div class="row">
    <div class="col-5">
        <app-recipes-list (onSelectedRecipe)="selectedRecipe($event)"></app-recipes-list>
    </div>
    <div class="col-7">
        <app-recipes-detail *ngIf="recipe; else info" [recipe]="recipe"></app-recipes-detail>
        <ng-template #info>
            Please, select a recipe.
        </ng-template>
    </div>
</div>
